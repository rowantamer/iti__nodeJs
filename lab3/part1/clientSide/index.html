<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>my form</title>
    <link rel="stylesheet" href="./style.css" type="text/css">
    <link rel="icon" href="./foxy.png" type="image/x-icon">
</head>
    <body>
        <div class="container">
            <!-- code here -->
            <div class="card">
                <div class="card-image">
                    <h2 class="card-heading">
                        Get started
                        <small>and create your account</small>
                    </h2>
                </div>
                <!-- action="./welcome.html" -->
                <form class="card-form" method="post" action="./welcome.html">
                    <div class="input">
                        <input type="text" class="input-field" name="name" placeholder="enter your Name"
                            required />
                    </div>
                    <div class="input">
                        <input type="text" class="input-field" name="email" placeholder="enter your email" required />
                    </div>
                    <div class="input">
                        <input type="number" class="input-field" name="mobile" placeholder="enter your phone number" required />
                    </div>
                    <div class="input">
                        <input type="text" class="input-field" name="address" placeholder="enter your address " required />
                    </div>
                    <div class="action">
                        <button type="submit" class="action-button">Get started</button>
                    </div>
                </form>
            </div>
        </div>
        <script src="./script.js"></script>
    </body>
    </html>
